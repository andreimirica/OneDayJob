
<div class="card__container" layout-align="center">
    <md-button class="md-fab md-primary md-hue-2 newJob" aria-label="Profile" ng-show="isLoggedIn()" ng-click="showModal($event)">
        <md-tooltip>Add new announcement</md-tooltip>
        +
    </md-button>
    <div layout="row">
        <md-content class="cards" layout="column">
            <md-card ng-class="{ 'md-whiteframe-z5' : hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-repeat="item in tasks |filter:search |orderBy: '-jobDate'">
                <div layout="row">
                    <a href="#"><img ng-src="http://www.projecthappyhearts.com/wp-content/uploads/2015/04/green-nature-dual-monitor-other.jpg" class="mini-avatar "></a> <a href="#"><h4>{{item.title}}</h4></a>
                </div>
                <md-divider></md-divider>
                <md-card-content layout="row">
                    <div layout="column">
                        <h4>Description: {{item.description | cut:true:100:' ...'}}</h4>
                        <md-divider></md-divider>
                        <div layout="row">
                            <p class="text-pad">Location : {{item.location}}</p>
                            <p class="text-pad">Job Date: {{item.jobDate | date}}</p>
                        </div>
                    </div>
                    <div class="md-actions" layout="column" layout-align="end end" flex>
                        <a href="/details//{{item._id}}">
                            <md-button>Show details</md-button>
                        </a>
                        <md-button class="md-raised md-primary">Apply</md-button>
                    </div>
                </md-card-content>
                <md-divider></md-divider>
            </md-card>
        </md-content>

        <md-card flex ng-class="{ 'md-whiteframe-z4' : hovering}" ng-mouseenter="hovering = true" ng-mouseleave="hovering = false" style="height:400px">
            <md-card-content>
                <h3>Filter</h3>
                <br>
                <md-button class="md-raised md-warn" ng-click="clearFilter()">Clear filter</md-button>
                <md-select ng-model="search.category" placeholder="Categories">
                    <md-option ng-repeat="item in categories">{{item.name}}</md-option>
                </md-select>
                <md-select ng-model="search.location" placeholder="Location">
                    <md-option ng-repeat="item in locations">{{item.stateName}}</md-option>
                </md-select>
            </md-card-content>
        </md-card>
        <div flex></div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>
            Angular Fullstack v2.1.0 |
            <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
            <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a>
        </p>
    </div>
</footer>
